<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bent Creek Ceramics</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header id="site-header">
        <a id="logo"><img src="images/bent-creek-logo.png" alt="Logo" class="logo"></a>
        <nav id="main-navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="newsletter.html" class="current">Newsletter</a></li>
          </ul>
        </nav>
      </header>
      <div class="signup">
        <div class="signup-container">
          <h2>Sign Up for Our Weekly Newsletter</h2>
          <h4>Stay up to date with events, activities, news and specials.</h4>
          <form action="" method="">
            <div class="field">
              <input type="text" id="nameInput" placeholder="Name">
            </div>
            <div class="field">
              <input type="email" id="emailInput" placeholder="Email">
            </div>
            <div class="button">
              <button type="submit" id="signupButton">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
    </script>

  </body>
</html>
